<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-control" content="no-cache">

		<title>200-fier</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jQuery.js"></script>
		<script src="js/200-fier.js"></script>

	</head>
	<body>
		<div class="content">
			<h1>200-fier</h1>
			<p>This tool splits a long text into 200-character chunks that can be easily copied. This only works on Internet Explorer.</p>
			<a href="#" onclick="clearstep1()" id="clear200fier">To start over (clear steps 1 and 2), click here.</a>
			<!-- This form is for step 1 -->
			<form>
				<div class="form-group">
					<label for="step1"><h2>Step 1 <small>Paste/type the text to 200-fy, then click the 200-fy! button</small></h2></label>
					<textarea class="form-control" rows="4" id="step1form"></textarea>
					<button type="button" class="btn btn-primary btn-md" onclick="step1()" id="step1button">200-fy! Click this to see step 2</button>
				</div>
			</form>
			<!-- End of form for step 1 -->
			<!-- Form for step 2 will appear at click of button-->

			

		</div>
		<!-- End of div content -->

	</body>
</html>
